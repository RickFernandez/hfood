<header>
  <div class="wrapper container-fluid">
    <a href="#" routerLink="/" class="logo">
      <img src="../../../assets/images/hfood-logo.svg" alt="">
    </a>
    <div>
      <app-search [placeholder]="'Ta com vontade de comer o que hoje?'" [searchType]="'searchFood'" ></app-search>
    </div>
    <nav>
      <ul>
        <li>
          <button class="location" (click)="openLg(content)">
            <fa-icon [icon]="['fas', 'location-dot']"></fa-icon>
            Escolha um local de entrega...
          </button>
        </li>
        <li>
          <a class="login">
            <fa-icon [icon]="['fas', 'user']"></fa-icon>
            Entrar
          </a>
        </li>
        <li>
          <a routerLink="/cart" class="cart" ngClass="{{cartTotalPrice > 0 && cartTotalItems > 0 ? 'have-item' : ''}}">
            <fa-icon [icon]="['fas', 'bag-shopping']"></fa-icon>
            <p>
              <span>{{ cartTotalPrice | currency : 'BRL' }}</span>
              <span>{{ cartTotalItems }} itens</span>
            </p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<ng-template #content let-modal>
  <app-modal [title]="'Onde vocÃª quer receber o seu pedido?'" [modal]="modal" ></app-modal>
</ng-template>
