<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" alt="" />
      <div class="content">
        <div class="title">
          {{ food.name }}
          <span class="{{ food.favorite ? 'favorite' : 'not' }}">
            <fa-icon [icon]="['fas', 'heart']"></fa-icon>
          </span>
        </div>
        <ngb-rating
          [rate]="food.stars"
          [max]="5"
          [readonly]="true"
        >
          <ng-template let-fill="fill" let-index="index">
            <fa-icon [icon]="fill === 100 ? ['fas', 'star'] : ['far', 'star']"></fa-icon>
          </ng-template>
        </ngb-rating>
        <div class="product-item-footer">
          <div class="origins">
            <fa-icon [icon]="['fas', 'globe']"></fa-icon>
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>ðŸ•‘</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>
            {{ food.price | currency : 'BRL' }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
